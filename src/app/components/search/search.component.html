<div class="container">
  <div class="row" style="margin-top:30px">
    <div class="col-md-12">
      <p>Buscador de peliculas</p>
      <form class="form-inline my-2 my-lg-0" >
        <input (keyup.enter)="buscar()"
               [(ngModel)]="termino"
               name="termino"
               class="form-control col-md-12" type="text" placeholder="Buscar pelicula..." aria-label="Search">
      </form>
    </div>
  </div>


  <div class="card-columns" style="margin-top:20px;">
        <div class="card" *ngFor="let peli of peliculas; let i = index">
          <img class="card-img-top" [src]="_ps.getImageUrl(peli.backdrop_path)" alt="Card image cap">
          <div class="card-body">
            <h4 class="card-title">{{peli.title}}</h4>
            <p class="card-text">{{peli.overview  | slice:0:100}}</p>
            <a href="#" class="card-link text-center btn btn-outline-primary">Ver mas...</a>
          </div>
        </div>

  </div>


</div>
